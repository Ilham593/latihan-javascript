<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="container border-2 border-red-500 mx-auto p-4">
      <h1 class="text-3xl font-bold text-center mb-6">Movie ilham</h1>

      <!-- Search Bar -->
      <div class="max-w-md mx-auto flex items-center space-x-2 mb-5">
        <input
          type="search"
          id="search"
          class="w-full px-4 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Search for a movie..."
        />
        <button
          id="searchBtn"
          class="bg-blue-500 text-white px-4 py-2 rounded-r-md hover:bg-blue-600 transition duration-200"
        >
          Search
        </button>
      </div>

      <!-- Card Container -->
      <div class="card flex flex-wrap -mx-2">
        <!-- Card -->
      </div>
    </div>

    <div
      id="movieDetailModal"
      class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden"
    >
     
    </div>

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
