    function dapatkanDataPengguna() {
        fetch('https://jsonplaceholder.typicode.com/users')
            .then(response => {
                if (!response.ok) {
                    throw new Error(response.statusText);
                }
                return response.json();
            })
            .then(responseJson => {
                responseJson.forEach(user => {
                    console.log(user.name);
                })
            })
            .catch(error => {
                console.log(error);
            })
    }

    dapatkanDataPengguna();

    function tentukanHasil(pergi, callbackk) {
        if (pergi) {
            callbackk('ya');
        } else {
            callbackk('tidak');
        }
    }

    let pergi = false;

    tentukanHasil(pergi, function(hasill) {
        console.log(hasill); // Output: ya
    });
    </script>
