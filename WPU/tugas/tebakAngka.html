<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let jawaban = 10;
      let batasTebak = 2;

      for(let i = 1; i <= batasTebak; i++){
        let tebak = prompt('tebak angka 1 sampai 10')
        if(tebak == jawaban){
          alert('anda benar')
          break
        }else if(tebak < jawaban || tebak > jawaban){
          alert('anda salah')
        }
      }

      alert('terimah kasih sudah mencoba')
    </script>
  </body>
</html>
