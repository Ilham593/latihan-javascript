<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dom Selection</title>
  <style>
    * { 
        border: 2px solid #dedede; 
        padding: 15px; 
        margin: 15px; 
    }
    html { 
      margin: 0;
      padding: 0;
    }
    body { 
      max-width: 600px;
      margin: 30px auto;
      font-family: sans-serif;
      color: #333;
    }
  </style>
</head>
<body>

  <h1 id="judul">Hello World</h1>
  <div id="container">
      <section id="a">
          <p class="p1">paragraf 1</p>
          <a href="http://instagram.com/sandhikagalih">Instagram Sandhika Galih</a>
          <p class="p2">paragraf 2</p>
          <p class="p3">paragraf 3</p>
      </section>
      <section id="b">
          <p>paragraf 4</p>
          <ul>
              <li>item 1</li>
              <li>item 2</li>
              <li>item 3</li>
          </ul>
      </section>
  </div>

<script>
	let pBaru = document.createElement('p');
	pBaru.textContent = 'Paragraf Baru';
	pBaru.className = 'pBaru';
	let sectionA = document.getElementById('a');
	sectionA.appendChild(pBaru);


	let libaru = document.createElement('li');
	libaru.textContent = 'item baru';

	let ul = document.querySelector('section#b ul');
	ul.insertBefore(libaru, ul.children[1]);

	let linkHapus = document.getElementsByTagName('a')[0];
	sectionA.removeChild(linkHapus);

	let sectionB = document.getElementById('b');
	let h1 = sectionB.querySelector('p');
	let h1Baru = document.createElement('h1');
	h1Baru.textContent = 'Judul Baru';

	sectionB.replaceChild(h1Baru, h1);

	pBaru.style.backgroundColor = 'salmon';
	libaru.style.backgroundColor = 'salmon';
	h1Baru.style.backgroundColor = 'salmon';
</script>
</body>
</html>
