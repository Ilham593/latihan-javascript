<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Fungsi ini akan mengambil data dari API menggunakan fetch

      async function fetchData() {
        try {
          const response = await fetch(
            "https://jsonplaceholder.typicode.com/posts"
          );
          if(!response.ok) {
            throw new Error("Terjadi kesalahan");
          }else if(response.ok){
            console.log("Data ditemukan");
          }
          // Lengkapi di sini untuk memeriksa apakah respons berhasil
          const data = await response.json(); // Ubah response menjadi JSON
          // Cetak data yang diambil
          data.forEach(m => {
            console.log(m.title)
        })
        } catch (error) {
          // Cetak pesan error jika ada kesalahan
          console.error("Terjadi kesalahan:", error);
        }
      }

      // Panggil fungsi fetchData
      fetchData();
    </script>
  </body>
</html>
