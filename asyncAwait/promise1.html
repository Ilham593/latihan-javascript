      async function fetchUserData(url){
        try {
          const Response = await fetch(url)
          if(!Response.ok){
            throw new Error('api yang kamu masukin salah')
          }
          const data = await Response.json()
          data.forEach(element => {
            console.log(element.title)
          });
        }catch(error) {
          console.log(error)
        }
      }

      fetchUserData("https://jsonplaceholder.typicode.com/posts")
      .then(data => console.log(data))
     
      .catch(error => console.log('gagal mendapatkan data', error))



      // Panggil fungsi dan cetak data pengguna atau pesan error
    </script>
