<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>manipulasi array</title>
  </head>
  <body>
    <h1>manipulasi</h1>
    <script>
      //     2. Manipulasi Array
      // Buat fungsi yang menerima array angka dan mengembalikan array baru dengan angka yang telah digandakan. Gunakan metode map.

      function doubleArray(numbers) {
        // Lengkapi kode di sini
        numbers.map(ac => {
          console.log(ac * 2)
        })
      }

      // Contoh penggunaan
      console.log(doubleArray([1, 2, 3, 4])); // Harusnya [2, 4, 6, 8]
    </script>
  </body>
</html>
